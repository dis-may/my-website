        <button class="play" id="p1" onclick="togglePlayPause()"><i id="pb1" class="material-icons">play_arrow</i></button>
        <button class="cuepoint orange" id="cp00" onclick="saveCuePoint1()">--:--:--</button>
        <button class="cuepoint yellow" id="cp01" onclick="">--:--:--</button>
        <button class="cuepoint green" id="cp02" onclick="">--:--:--</button>

        <button class="cuepoint orange" id="cp10" onclick="pressCuePoint(this.id)">--:--:--</button>
        <button class="cuepoint yellow" id="cp11" onclick="pressCuePoint(this.id)">--:--:--</button>
        <button class="cuepoint green" id="cp12" onclick="pressCuePoint(this.id)">--:--:--</button>
